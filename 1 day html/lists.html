<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in html</title>
</head>
<body>
    <ul> <!-- unordered list -->
        <li><h1>Want to buy</h1></li>
        <h3> unordered list</h3>
        <li>milk</li>
        <li>bread</li>
        <li>jam</li>
        <li>samosa</li>
    </ul>

    <ol type ="A"><!--ordered list-->
        <h3>ordered list </h3>
        <li>milk</li>
        <li>bread</li>
        <li>jam</li>
        <li>samosa</li>

    </ol>
    <a href="https://www.google.com">Google</a> <!-- Anchor tag -->
    <a href="https://www.netflix.com/in/">Netflix</a> 
</body>
</html>
