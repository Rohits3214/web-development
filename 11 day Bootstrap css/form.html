<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>form Demo</h2>
    
    <form >
    <div class="row">
    <div class="mb-3 col-md-6">
    <label for="email" 
    class="form-label">
    Email
    </label>    
    <input 
    type="text" 
    placeholder="Email" 
    class="form-control" 
    id="email"/>
    </div>
    <div class="mb-3 col">
    <label for="password" class="form-label">password</label>
    <input type="password" placeholder="Password" class="form-control" id="password"/>
    </div>
    </div>
    <label for="Address" class="form-label">Address</label>
    <input type="text" placeholder="Address" class="form-control-md" id="Address"/>
    <div class="mb-3">
        <select  class="form-select">
            <option selected>choose your city</option>
            <option value="1">delhi</option>
            <option value="2">jabalpur</option>
            <option value="3">mumbai</option>
        </select>
    </div>
    <div class="form-check mb-3">
        <label for="agreebs" class="form-check-label" >Agree</label>
        <input type="checkbox" class="form-check-input" id="agreebs"/>
    </div>
    <div class="form-check mb-3">
        <label for="radiobs" class="form-check-label" >yes/no</label>
        <input type="radio" class="form-check-input" id="radiobs"/>
    </div>
    <div class="form-check form-switch">
        <input type="checkbox" class="form-check-input" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
    </div>
    </form>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
